<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css" <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img class="top-img" src="images\bg-pattern-top.svg" alt="">
  <img class="bot-img" src="images\bg-pattern-bottom.svg" alt="">
  <div class="card">
    <img src="images\bg-pattern-card.svg" alt="">
    <img class="face" src="images\image-victor.jpg" alt="">
    <div class="container">

      <h3>Victor Crest <span>26</span></h3>

      <p>
        <span>London</span>
      </p>
      <hr>
      <div class="bot-card">
        <div class="card-footer-social">

          <h3>
            80K
          </h3>
          <p>Followers</p>
        </div>

        <div class="card-footer-social">
          <h3>
            803K
          </h3>
          <p> Likes</p>

        </div>
        <div class="card-footer-social">
          <h3>
            1.4 K
          </h3>
          <p>Photos </p>
        </div>
      </div>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Timur Taisumov</a>.
  </div>
</body>

</html>
